<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./resources/library/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="./resources/library/codemirror/theme/pastel-on-dark.css">
	<link rel="stylesheet" href="./resources/library/codemirror/addon/scroll/simplescrollbars.css">
	<link rel="stylesheet" href="./css/main.css">
	<script data-main="script/main.js" src="node_modules/requirejs/require.js"></script>
	<title>mcscript Studio</title>
</head>
<body>
	<div class="top-space"></div>
	<div class="center">
		<div class="main-code">
			<div class="project-render">
				<div class="project-file-replace noselect"></div>
				<div class="project-code-replace"></div>
			</div>
			<div class="splitter"></div>
			<div class="output-render">
				<div class="output-file-replace noselect"></div>
				<div class="output-code-replace"></div>
			</div>
		</div>
	</div>
	<div class="main-toolbar noselect">
		<div id="menu" class="toolbar-button">☰ Menu
			<div class="dropdown toolbar-button">
        <span>Drop-down content</span>
      </div>
		</div>
		<div id="undo" class="toolbar-button">← Undo</div>
		<div id="redo" class="toolbar-button">→ Redo</div>
		<div id="compile" class="toolbar-button">🖶 Compile</div>
		<div id="download" class="toolbar-button">📦 Download</div>
		<div class="right-toolbar">
			<div id="turn-cw" class="toolbar-button">↻ Cube</div>
			<div id="turn-ccw" class="toolbar-button">↺ Cube</div>
			<div class="toolbar-button">Configure</div>
		</div>
	</div>
</body>
</html>
