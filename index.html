<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="node_modules/codemirror/theme/pastel-on-dark.css">
	<link rel="stylesheet" href="node_modules/codemirror/addon/scroll/simplescrollbars.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="img/icon.png">
	<script src="node_modules/requirejs/require.js" data-main="script/main.js"></script>
	<title>mcscript Studio</title>
</head>
<body>
	<div class="dialog-top">
		<div class="dialog-center">
			<div class="dialog"></div>
			<div class="dialog-error"></div>
			<label for="files">test</label>
		</div>
	</div>
	<div class="top-space"></div>
	<div class="center">
		<div class="main-code">
			<div class="project-render">
				<div class="project-file-replace noselect file-tree"></div>
				<div class="project-code-replace"></div>
			</div>
			<div class="splitter"></div>
			<div class="output-render">
				<div class="output-file-replace noselect file-tree"></div>
				<div class="output-code-replace"></div>
			</div>
		</div>
	</div>
	<div class="main-toolbar noselect">
		<div id="menu" class="toolbar-button">‚ò∞ Menu
			<div class="dropdown" >
        <span id="new-file" class="toolbar-button dropdown-button">New File</span>
	      <span id="new-folder" class="toolbar-button dropdown-button">New Folder</span>
	      <span id="new-project" class="toolbar-button dropdown-button">New Project</span>
	      <span id="export-project" class="toolbar-button dropdown-button">Export Project</span>
	      <span id="import-project" class="toolbar-button dropdown-button">Import Project</span>
	      <span id="delete" class="toolbar-button dropdown-button">Delete Selected</span>
      </div>
		</div>
		<div id="undo" class="toolbar-button">‚Üê Undo</div>
		<div id="redo" class="toolbar-button">‚Üí Redo</div>
		<div id="compile" class="toolbar-button">üñ∂ Compile</div>
		<div id="download" class="toolbar-button">üì¶ Download</div>
		<div class="right-toolbar">
      <div class="toolbar-button">Manual</div>
      <div class="toolbar-button">Code</div>
			<div class="toolbar-button">MCScript</div>
			<div class="toolbar-info">v: 0.1.0</div>
			</div>
		</div>
	</div>
</body>
</html>
