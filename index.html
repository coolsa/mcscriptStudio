<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="./node_modules/codemirror/theme/pastel-on-dark.css">
	<link rel="stylesheet" href="./node_modules/codemirror/addon/scroll/simplescrollbars.css">
	<link rel="stylesheet" href="./css/main.css">
	<script data-main="script/main.js" src="node_modules/requirejs/require.js"></script>
	<title>mcscript Studio</title>
</head>
<body>
	<div class="top-space"></div>
	<div class="center">
		<div class="main-code">
			<div class="project-render">
				<div class="project-file-replace noselect"></div>
				<div class="project-code-replace"></div>
			</div>
			<div class="splitter"></div>
			<div class="output-render">
				<div class="output-file-replace noselect"></div>
				<div class="output-code-replace"></div>
			</div>
		</div>
	</div>
	<div class="main-toolbar noselect">
		<div id="menu" class="toolbar-button">‚ò∞ Menu
			<div class="dropdown" >
        <span id="new-file" class="toolbar-button dropdown-button">New File</span>
	      <span id="rename-file" class="toolbar-button dropdown-button">Rename File</span>
	      <span id="delete-file" class="toolbar-button dropdown-button">Delete File</span>
	      <span id="new-project" class="toolbar-button dropdown-button">New Project</span>
	      <span id="export-project" class="toolbar-button dropdown-button">Export Project</span>
	      <span id="import-project" class="toolbar-button dropdown-button">Import Project</span>
	      <span id="delete-project" class="toolbar-button dropdown-button">Delete Project</span>
      </div>
		</div>
		<div id="undo" class="toolbar-button">‚Üê Undo</div>
		<div id="redo" class="toolbar-button">‚Üí Redo</div>
		<div id="compile" class="toolbar-button">üñ∂ Compile</div>
		<div id="download" class="toolbar-button">üì¶ Download</div>
		<div class="right-toolbar">
			<div id="help" class="toolbar-button">? Information
				<div class="dropdown">
	        <span class="toolbar-button dropdown-button">Manual</span>
		      <span class="toolbar-button dropdown-button">Code</span>
					<span class="toolbar-button dropdown-button">MCScript</span>
	      </div>
			</div>
		</div>
	</div>
</body>
</html>
